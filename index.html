<div class="container">

<script>

class Node {
  constructor(value) {
    this.value = value;
    this.left = null;
    this.right = null;
  }
}

class BST {
  constructor() {
    this.root = null;
  }

  insert(value) {
    const newNode = new Node(value);
    if (!this.root) {
      this.root = newNode;
      return;
    }

    let current = this.root;
    while (true) {
      if (value < current.value) {
        if (!current.left) {
          current.left = newNode;
          return;
        }
        current = current.left;
      } else {
        if (!current.right) {
          current.right = newNode;
          return;
        }
        current = current.right;
      }
    }
  }

  findMin(node) {
    while (node.left) node = node.left;
    return node;
  }

  deleteNode(node, value) {
    if (!node) return null;

    if (value < node.value) {
      node.left = this.deleteNode(node.left, value);
    } else if (value > node.value) {
      node.right = this.deleteNode(node.right, value);
    } else {
      if (!node.left && !node.right) return null;
      if (!node.left) return node.right;
      if (!node.right) return node.left;

      let minRight = this.findMin(node.right);
      node.value = minRight.value;
      node.right = this.deleteNode(node.right, minRight.value);
    }

    return node;
  }

  delete(value) {
    this.root = this.deleteNode(this.root, value);
  }

  inorder(node, result = []) {
    if (node) {
      this.inorder(node.left, result);
      result.push(node.value);
      this.inorder(node.right, result);
    }
    return result;
  }
}

const tree = new BST();

function insertValue() {
  const value = parseInt(document.getElementById("value").value);
  if (!isNaN(value)) {
    tree.insert(value);
    document.getElementById("value").value = "";
  }
}

function deleteValue() {
  const value = parseInt(document.getElementById("value").value);
  if (!isNaN(value)) {
    tree.delete(value);
    document.getElementById("value").value = "";
  }
}

function updateValue() {
  const oldValue = parseInt(document.getElementById("value").value);
  const newValue = parseInt(document.getElementById("newValue").value);
  if (!isNaN(oldValue) && !isNaN(newValue)) {
    tree.delete(oldValue);
    tree.insert(newValue);
    document.getElementById("value").value = "";
    document.getElementById("newValue").value = "";
  }
}

function displayTree() {
  const result = tree.inorder(tree.root).join(" ");
  document.getElementById("output").innerHTML =
    "<strong>à¹€à¸£à¸µà¸¢à¸‡à¸¥à¸³à¸”à¸±à¸š (Inorder):</strong><br>" + result;
}

</script>
